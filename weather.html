<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Weather Based On Geolocation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="weather.js"></script>
    <!--location where skycons.js will be executed from one of my sites.-->
    <script src="https://mandarinportal.com/javascript_projects/weather_project/skycons.js"></script>
</head>

<body>
    <br><br>
    <div class="container-fluid">
        <div class="text-center">
            <!--the following code for the figure and canvases is from a project called skycons
        which is in the public domain https://github.com/darkskyapp/skycons -->
            <figure>
                <canvas id="icon1" width="128" height="128"></canvas>
                <canvas id="icon2" width="128" height="128"></canvas>
            </figure>

            <br><br>
            <!--Fun Weather app -->
            <div id="weatherConditions"> </div>
            <br><br>
            <!--we only want class btn-block for mobile devices, not for desktops-->
            <button type="button" class="btn btn-primary" id="weatherButton"> Click here to get your weather info
            </button>

            <br><br><br>
            <button type="button" class="btn btn-primary" id="cTempButton"> Click here for your temperature in Celcius
            </button>

            <br><br><br>

            <button type="button" class="btn btn-primary" id="fTempButton">Click here for your temperature in
                Fahrenheit</button>
            <br><br><br>

            <button type="button" class="btn btn-primary" id="bothTempsButton">Click here for your temperature in both
                Fahrenheit and Celcius</button>

            <br><br><br><br>

            <!--This is where the temperature will go-->
            <div id="temperatureDisplay"></div>

            <br><br><br><br>
        </div>
        <!--end of text-center div-->
    </div>
    <!--end of container-fluid div-->
    <!--we must put the following script at the end because otherwise we will get an error like Cannot read property 'addEventListener' of null-->
    <script type="text/javascript" src="eventListeners.js"></script>
    <!--div to put output from testing for event listeners -->
    <div id="testingDiv"></div>

</body>

</html>
